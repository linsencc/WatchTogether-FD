<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.6.1.min.js"></script>
    <script src="../static/js/socket.io.min.js"></script>
    <title>WatchTogether</title>
</head>
<body>

<!--
  页面结构：
    - 加载页面：container loading
                btn btn-primary
    - 登录页面：container sign-in
                content
                    login-title
                    login-item nike-name
                    login-item account
                    login-item password
                    login-button
    - 内容页面：container content
                profile
    - 提示页面：modal fade
                modal-dialog
-->

<!-- 加载页面 -->
<div class="container loading">
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
    </button>
</div>

<!-- 登录页面 -->
<div class="container sign-in" style="display: none">
    <div class="content">
        <form>
            <div class="login-title">
                <div class="login-sign-in">🛫密码登录</div>
                <div class="login-sign-up">🛬用户注册</div>
            </div>

            <div class="login-item nike-name">
                <label for="nickname" class="form-label">🍺昵称:</label>
                <input type="text" class="form-control" id="nickname" placeholder="请输入用户昵称" name="nickname">
            </div>

            <div class="login-item account">
                <label for="email" class="form-label">🥝账号:</label>
                <input type="email" class="form-control" id="email" placeholder="请输入电子邮件地址" name="email">
            </div>

            <div class="login-item password">
                <label for="password" class="form-label">🍰密码:</label>
                <input type="password" class="form-control" id="password" placeholder="请输入用户密码" name="password">
            </div>

            <div class="login-button" action="sign-in">登录</div>
        </form>
    </div>
</div>

<!-- 内容页面 -->
<div class="container content" style="display: none">

    <div class="menu">
        <div class="home">☁ 主页</div>
        <div class="support-web btn">支持的网站</div>
        <div class="profile">
            <div class="user-name"></div>
            <div class="sign-out btn" id="sign-out"> 注销</div>
        </div>
    </div>

    <input type="text" class="form-control" id="room-id-input" placeholder="4位数-房间号">
    <button type="button" class="btn btn-primary btn-block" id="test">创建/加入</button>
</div>


<!-- bootstrap modal提示 -->
<div class="modal fade" id="login-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body" style="display: flex">
                <div class="modal-title"></div>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        style="display: flex; margin-left: auto"></button>
            </div>
        </div>
    </div>
</div>

<script src="./popup.js"></script>
</body>
</html>
